<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1727345962/illustration-hero_ij93cx.svg" alt="Illustration" class="illustration">
            <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="order">
                <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1727345940/icon-music_urokqr.svg" alt="Music Icon" class="icon">
                <div class="order-details">
                    <h2 class="plan">Annual Plan</h2>
                    <p class="price">$59.99/year</p>
                </div>
            </div>
            <button class="button">Proceed to Payment</button>
            <p class="footer">Change Plan</p>
        </div>
    </main>
</body>
</html>
